        let availableQuestions = [...questions]; // Preguntas pendientes por responder correctamente
        let currentQuestion = null;
        let selectedOption = null;
        let correctQuestionsCount = 0;

        const questionTextElement = document.getElementById('question-text');
        const optionsListElement = document.getElementById('options-list');
        const feedbackElement = document.getElementById('feedback');
        const nextButton = document.getElementById('next-btn');
        const successMessage = document.getElementById('success-message');
        const quizContent = document.getElementById('quiz-content');
        const progressBar = document.getElementById('progress');

        function updateProgressBar() {
            const totalQuestions = questions.length;
            const progressPercentage = (correctQuestionsCount / totalQuestions) * 100;
            progressBar.style.width = `${progressPercentage}%`;
        }

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function loadQuestion() {
            if (availableQuestions.length === 0) {
                showSuccessMessage();
                return;
            }

            // Si es la primera carga o ya hemos respondido la pregunta anterior
            if (!currentQuestion || currentQuestion.answeredCorrectly) {
                const randomIndex = Math.floor(Math.random() * availableQuestions.length);
                currentQuestion = availableQuestions[randomIndex];
            }
            
            questionTextElement.textContent = currentQuestion.question;
            optionsListElement.innerHTML = '';
            feedbackElement.style.display = 'none';
            feedbackElement.className = 'feedback'; // Resetear clases de feedback
            nextButton.style.display = 'none';
            selectedOption = null;

            // Mezclar las opciones aleatoriamente
            const shuffledOptions = shuffleArray(currentQuestion.options);

            shuffledOptions.forEach((option, index) => {
                const listItem = document.createElement('li');
                const button = document.createElement('button');
                button.textContent = option;
                button.setAttribute('data-index', index);
                button.addEventListener('click', () => selectOption(button, option));
                listItem.appendChild(button);
                optionsListElement.appendChild(listItem);
            });
            updateProgressBar();
        }

        function selectOption(button, option) {
            // Remover 'selected' de todos los botones
            document.querySelectorAll('#options-list button').forEach(btn => {
                btn.classList.remove('selected');
            });

            // A침adir 'selected' al bot칩n clicado
            button.classList.add('selected');
            selectedOption = option;
            
            // Comprobar la respuesta autom치ticamente
            checkAnswer();
        }

        function checkAnswer() {

            // Desactivar botones de opciones
            document.querySelectorAll('#options-list button').forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === currentQuestion.answer) {
                    btn.classList.add('correct');
                    btn.innerHTML += ' <span class="check-icon">九</span>';
                } else if (btn.textContent === selectedOption) {
                    btn.classList.add('incorrect');
                    btn.innerHTML += ' <span class="cross-icon">九</span>';
                }
            });

            if (selectedOption === currentQuestion.answer) {
                feedbackElement.textContent = '춰Correcto!';
                feedbackElement.className = 'feedback correct';
                currentQuestion.answeredCorrectly = true;

                // Remover la pregunta de las preguntas disponibles
                availableQuestions = availableQuestions.filter(q => q.question !== currentQuestion.question);
                correctQuestionsCount++;
                updateProgressBar();

                nextButton.textContent = 'Siguiente Pregunta'; // Cambiar texto a Siguiente Pregunta
                nextButton.style.display = 'block';
            } else {
                feedbackElement.textContent = `Incorrecto. La respuesta correcta era: "${currentQuestion.answer}"`;
                feedbackElement.className = 'feedback incorrect';
                currentQuestion.answeredCorrectly = false; // Marcar como incorrecta
                
                // Si ya est치 en la lista de disponibles, no hacer nada. Si no, volver a a침adirla.
                const exists = availableQuestions.some(q => q.question === currentQuestion.question);
                if (!exists) {
                    availableQuestions.push(currentQuestion);
                }

                nextButton.textContent = 'Siguiente Pregunta'; // Cambiar texto a Intentar de Nuevo
                nextButton.style.display = 'block';
            }
            feedbackElement.style.display = 'block';
        }

        function showSuccessMessage() {
            quizContent.style.display = 'none';
            successMessage.style.display = 'block';
        }

        nextButton.addEventListener('click', () => {
            currentQuestion = null; // Para que elija una nueva pregunta al azar (o la misma si se fall칩)
            loadQuestion();
        });

        // Inicializar la aplicaci칩n
        loadQuestion();
    </script>
